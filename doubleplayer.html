    function component3(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;   
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } };
    this.update_1 = function() {
        ctx = myGameArea.context_1;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } }    
        }

function obstacle1(typee,x,y,radius1,radius2,color1,color2,deg1,deg2,deg3,speeds) {
  this.x= x;
  this.y= y;
   this.radius1=radius1;
 this.radius2= radius2;
 this.color1=color1;
  this.color2=color2;
  this.deg1= deg1;
  this.deg2= deg2;
 this.deg3= deg3;
 this.speeds=speeds;
 this.typee = typee
 this.drawing= function() {
    this.y = this.y+this.speeds;
    ctx = myGameArea.context;
    ctx.lineWidth =  1;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius1, this.deg1*(Math.PI/180), this.deg2*(Math.PI/180));
  ctx.arc(this.x, this.y, this.radius2, this.deg1*(Math.PI/180), this.deg2*(Math.PI/180));
    ctx.closePath();
    ctx.fillStyle = this.color1; 
    ctx.fill('evenodd');
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius1, this.deg2*(Math.PI/180), this.deg3*(Math.PI/180));
  ctx.arc(this.x, this.y, this.radius2, this.deg2*(Math.PI/180), this.deg3*(Math.PI/180));
    ctx.closePath();
    ctx.fillStyle = this.color2; 
    ctx.fill('evenodd');
   }
   this.drawing_1= function() {
    this.y = this.y+this.speeds;
    ctx = myGameArea.context_1;
    ctx.lineWidth =  1;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius1, this.deg1*(Math.PI/180), this.deg2*(Math.PI/180));
  ctx.arc(this.x, this.y, this.radius2, this.deg1*(Math.PI/180), this.deg2*(Math.PI/180));
    ctx.closePath();
    ctx.fillStyle = this.color1; 
    ctx.fill('evenodd');
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius1, this.deg2*(Math.PI/180), this.deg3*(Math.PI/180));
  ctx.arc(this.x, this.y, this.radius2, this.deg2*(Math.PI/180), this.deg3*(Math.PI/180));
    ctx.closePath();
    ctx.fillStyle = this.color2; 
    ctx.fill('evenodd');
   }   
this.rot= function(rotspeed)
{
    if(this.deg1>=360)
    {
        this.deg1=0;
    }
    if(this.deg2>=360)
    {
        this.deg2=0;
    }
    if(this.deg3>=360)
    {
        this.deg3=0;
    }
    this.deg1 += rotspeed;
    this.deg2 += rotspeed;
    this.deg3 += rotspeed;
}
}
